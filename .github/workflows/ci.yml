name: CI

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.4"
          - "1"
          - "nightly"
        os: 
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch: 
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Cache artifacts
        uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
      - name: Cache DataDeps
        uses: actions/cache@v1
        env:
          cache-name: cache-datadeps
        with:
          path: ~/.julia/datadeps
          key: ${{ runner.os }}-test-${{ env.cache-name }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        env: 
          DATADEPS_ALWAYS_ACCEPT: true
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: ./lcov.info
  aqua:
    name: Aqua tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: julia-actions/julia-buildpkg@v1
      - run: julia -e 'using Pkg; Pkg.add("Aqua")'
      - run: julia --project=@. -e 'using Aqua, ADI; Aqua.test_all(ADI, ambiguities=false)'
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: "1"
      - name: Cache DataDeps
        uses: actions/cache@v1
        env:
          cache-name: cache-datadeps
        with:
          path: ~/.julia/datadeps
          key: ${{ runner.os }}-docs-${{ env.cache-name }}
      - uses: julia-actions/julia-docdeploy@releases/v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          GKSwstype: "100" # fix GKS socket error for plots made in @example blocks
          DATADEPS_ALWAYS_ACCEPT: true
